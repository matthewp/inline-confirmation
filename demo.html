<!doctype html>
<html lang="en">
<title>&lt;inline-confirmation&gt;</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    width: 100vw;
    display: grid;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  button {
    border: 1px solid #000;
    background-color: #E6E6E6;
    font-family: monospace;
    font-size: 24px;
    padding: 0.3em 0.7em;
    width: 15rem;
  }

  inline-confirmation[active] {
    background: tomato;
    padding: .5em 1em;
    width: 15rem;
  }
</style>

<main>
  <p id="status">&nbsp;</p>

  <inline-confirmation>
    <span slot="confirm">Are you sure?</span>
    <button type="button" slot="content">Delete account</button>
  </inline-confirmation>
</main>



<script type="module">
  import './mod.js';

  let status = document.querySelector('#status');
  let confirm = document.querySelector('inline-confirmation');
  let btn = document.querySelector('button');
  btn.addEventListener('click', () => {
    confirm.active = true;
    status.innerHTML = '&nbsp;';
  });

  confirm.addEventListener('confirm', () => {
    status.textContent = 'Confirmed delete';
  });

  confirm.addEventListener('cancel', () => {
    status.textContent = 'Canceled';
  });
</script>
